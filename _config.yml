      output: true
      permalink: /war-of-becoming/milestones/:name/
  projects:
      output: true
      permalink: /war-of-becoming/projects/:name/
  reflections:
      output: true
      permalink: /war-of-becoming/reflections/:name/
  systems:
      output: true
      permalink: /war-of-becoming/systems/:name/
  goals:
      output: true
      permalink: /war-of-becoming/goals/:name/

